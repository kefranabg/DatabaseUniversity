<md-dialog>
    <md-content class="md-padding">
        <h1>Professor edition</h1>
        <div layout="row">
            <md-input-container class="md-block">
                <label>FirstName</label>
                <input ng-model="professor.firstName">
            </md-input-container>
            <md-input-container class="md-block">
                <label>LastName</label>
                <input ng-model="professor.lastName">
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container class="md-block">
                <label>City</label>
                <input ng-model="professor.city">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-block">
                <label>Zip Code</label>
                <input ng-model="professor.zipCode">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-block">
                <label>Phone Number</label>
                <input ng-model="professor.phoneNumber">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-block">
                <label>Degree</label>
                <input ng-model="professor.degree">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="professor.email">
            </md-input-container>
        </div>
        <div>
            <md-input-container class="md-block">
                <label>Street Adress</label>
                <input ng-model="professor.streetAddress">
            </md-input-container>
        </div>
        <md-dialog-actions layout-align="center" layout="row">
            <md-button layout-align="center center" ng-click="cancel()" style="margin-right:20px;" flex>
                Cancel
            </md-button>
            <md-button layout-align="center center" ng-click="confirmSave()" flex>
                Ok
            </md-button>
        </md-dialog-actions>
    </md-content>
</md-dialog>
