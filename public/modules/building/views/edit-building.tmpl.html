<md-dialog>
    <md-content class="md-padding">
        <h1>Building edition</h1>
        <md-input-container class="md-block">
            <label>Name</label>
            <input ng-model="building.name">
        </md-input-container>
        <div layout="row">
            <md-input-container class="md-block">
                <label>Latitude</label>
                <input ng-model="building.latitude">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Longitude</label>
                <input ng-model="building.longitude">
            </md-input-container>
        </div>
        <md-dialog-actions layout-align="center" layout="row">
            <md-button layout-align="center center" ng-click="cancel()" style="margin-right:20px;" flex>
                Cancel
            </md-button>
            <md-button layout-align="center center" ng-click="confirmSave()" flex>
                Ok
            </md-button>
        </md-dialog-actions>
    </md-content>
</md-dialog>
