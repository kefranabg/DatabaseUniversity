<section ng-controller="RoomController" data-ng-init="getRoom()" layout="row" layout-align="center">
    <div class="layout-padding" flex-gt-sm="80" flex-xs="100">
        <div layout="row" style="min-height: 100px">
            <h1>
                Room Administration
            </h1>
            <span flex></span>
            <md-button ng-show="selected.length === 0" ng-click="showCreateRoom()">
                <i class="material-icons md-36">add</i>
                <md-tooltip>
                    Add Room
                </md-tooltip>
            </md-button>
            <md-input-container ng-show="selected.length === 0" class="md-block">
                <label>Search...</label>
                <input ng-model="query.search">
            </md-input-container>
            <md-button ng-show="selected.length > 0" ng-click="deleteRoom()">
                <i class="material-icons md-36">delete</i>
                <md-tooltip>
                    Delete selected rooms
                </md-tooltip>
            </md-button>
        </div>
        <p ng-show="error !== ''">{{error}}</p>
        <md-table-container>
            <table md-table md-row-select ng-model="selected" md-progress="promise">
                <thead md-head md-on-reorder="onReorder">
                <tr md-row>
                    <th md-column md-order-by="latitude">Room Number</th>
                    <th md-column md-order-by="longitude">Available Seats</th>
                    <th md-column md-order-by="longitude">Building Name</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row md-select="room" ng-click="showEditRoom($event, room)"  md-select-id="{{room.number}}" ng-repeat="room in room | orderBy:query.predicate:query.reverse | filter:query.search | limitTo: query.limit: (query.page - 1) * query.limit">
                    <td md-cell>{{room.number}}</td>
                    <td md-cell>{{room.availableSeats}}</td>
                    <td md-cell>{{room.Building.name}}</td>
                </tbody>
            </table>
        </md-table-container>
        <md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{room.length}}" md-options="query.rowPerPage" md-page-select></md-table-pagination>
    </div>
</section>
