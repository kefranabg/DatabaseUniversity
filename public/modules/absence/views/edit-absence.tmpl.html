<md-dialog>
    <md-content class="md-padding">
        <h1>Absence edition</h1>
        <md-datepicker ng-model="absence.absDate" md-placeholder="Enter date"></md-datepicker>
        <div layout="row">
            <md-input-container class="md-block">
                <label>Student Id</label>
                <input ng-model="absence.Student_idStudent">
            </md-input-container>
            <md-input-container class="md-block">
                <label>Professor Id</label>
                <input ng-model="absence.Professor_professorId">
            </md-input-container>
        </div>
        <md-dialog-actions layout-align="center" layout="row">
            <md-button layout-align="center center" ng-click="cancel()" style="margin-right:20px;" flex>
                Cancel
            </md-button>
            <md-button layout-align="center center" ng-click="confirmSave()" flex>
                Ok
            </md-button>
        </md-dialog-actions>
    </md-content>
</md-dialog>
